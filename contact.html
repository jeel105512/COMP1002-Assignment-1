<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <link rel="stylesheet" href="contact.css">
</head>

<body>
    <nav>
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
        <a href="contact.html">Contact</a>
    </nav>

    <main>
        <section>
            <div class="form-container">
                <div class="head">
                    <h1>Contact Me</h1>
                </div>
                <div class="form">
                    <form action="" method="post" name="assignment-01-contact-me" netlify>
                        <!-- <fieldset> -->
                        <div>
                            <legend class="form-title">Your Information</legend>
                        </div>

                        <div>
                            <label for="firstName">First Name:</label><br>
                            <input type="text" name="firstName" id="firstName" required minlength="2" maxlength="15"
                                placeholder="Jeel"><br>
                        </div>

                        <div>
                            <label for="lastName">Last Name:</label><br>
                            <input type="text" name="lastName" id="lastName" required required minlength="2"
                                maxlength="15" placeholder="Patel"><br>
                        </div>

                        <div>
                            <label for="email">Email:</label>
                            <input type="email" name="email" id="email" placeholder="abc@gmail.com" required><br>
                        </div>
                        <!-- </fieldset> -->

                        <!-- <fieldset> -->
                        <div>
                            <legend class="form-title">Your Inquiry</legend>
                        </div>

                        <div>
                            <label for="inquiryType">What is your Inquiry about?</label><br>
                            <select name="inquiryType" id="inquiryType" required>
                                <option value="employment">Employment Opportunity</option>
                                <option value="business">Business Opportunity</option>
                                <option value="freelance">Freelance Opportunity</option>
                                <option value="general" selected>General Inquiry</option>
                            </select><br>
                        </div>

                        <div>
                            <label for="message">Your Message:</label><br>
                            <textarea name="message" id="message" cols="30" rows="10"
                                placeholder="Your message here..."></textarea><br>
                        </div>
                        <!-- </fieldset> -->
                        <input type="submit" value="Submit" class="submit">
                    </form>
                </div>
            </div>
        </section>
    </main>
    <br>
    <footer>
        <div class="footer-container">
            <div class="icons">
                <div class="icon"><a href="https://github.com/jeel105512" target="_blank"><i class="fa-brands fa-github"></i></a></div>
                <div class="icon"><a href="https://www.linkedin.com/in/jeelkumar-patel-87b922246/" target="_blank"><i class="fa-brands fa-linkedin"></i></a></div>
                <div class="icon"><a href="" target="_blank"><i class="fa-brands fa-facebook"></i></a></div>
            </div>
        </div>
    </footer>
</body>

</html>
